    <link rel="stylesheet" href="../css-btp/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head> 
<body>
    <header class = "headerIndex">
        <h1 class="titleIndex">MusecK</h1> 
        <div class="content-registro-login">
            <div class="buscador">
                <input class="buscador-search" type="search" placeholder="Search"> 
                <input class="buscador-enviar" type="submit"> 
            </div>
            <nav>  
                <ul class = "ul-registro-login">
                    <li>
                        <a class="inicio"   href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a class="link-registro-inicio" href="./registrarse.html">Registrarse</a>
                    </li>
                </ul>
            </nav>   
        </div>
    </header>
    <main>
        <nav class="box-secciones-principales">   
            <ul class="ul-enlaces-secciones">
                <li class="enlace-boton">
                    <a class="link-secciones" href="guitarras.html">Guitarras y modelos</a>
                </li>
                <li class="enlace-boton">
                    <a class="link-secciones" href="mercado.html">Mercado</a>
                </li>
                <li class="enlace-boton">
                    <a class="link-secciones" href="novedades.html">Novedades</a>
                </li>
            </ul>
        </nav>
        <div class="cuadro-registro">
            <div class="titulos-registro">  
                <h2>
                    Si eres miembro de <span>MusecK</span>
                </h2>
                <h3>
                    Inicie sesion a continuacion:
                </h3> 
            </div>  
            <div class="container">
                <form class="cont-formulario" action="#">
                    <h4>Inicie sesión</h4>
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña:</label>
                        <input type="password" class="form-control" id="pw" placeholder="Ingrese contraseña" name="contraseña">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <p class="checkbox">Recordar contraseña</p>
                    </div>  
                    <button type="submit" class="btn btn-outline-dark">Ingresar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer-sin-grilla">
        <p class="text text-redes">Redes:</p>
        <nav class="contenedor-redes">
            <ul class="redes">
                <a class="redes-link" href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a class="redes-link" href="https://www.instagram.com/" target="_blank">Instagram</a>
                <a class="redes-link" href="https://x.com/?lang=es" target="_blank">Twitter</a>
            </ul>
        </nav>
        <p class="text text-contact">Contacto: 0800-xxxxxxx</p>
    </footer>
